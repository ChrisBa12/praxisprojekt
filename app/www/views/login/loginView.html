<form class="form-auth" ng-submit="login()">
	<h2>Log In</h2>
	<p class="text-warning">{{error_message}}</p>
	<input required type="username" ng-model="user.id" placeholder="Matricularnumber" class="form-control"><br>
	<input required type="password" ng-model="user.password" placeholder="Password" class="form-control"><br>
	<input type="submit" value="Log in" class="btn btn-primary"/>
</form>
