<div class="clearfix">
    <h1>Settings:</h1>
    <form>
        <table border="0">
            <tr><td>GPS data</td><td>    <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                <label ng-click="gpsData()" class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div></td></tr>
            
            <tr><td>Allow push messages</td><td>    <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                <label ng-click="pushMessages()" class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div></td></tr>    
        </table>
    </form>        
    <hr>
    <div>
        <h1>Delete your account</h1>
        <button ng-click="deleteAccount()">Delete!</button> 
    </div>    
    <p>Note: By deleting your account, your personal data gets deleted.<br>
        You are not able to use the app anymore.<br>
        If you want to use the app agein, you need to sign in at the login page again</p>    
</div>
