<html>
<center>
    <div>

        <div id="ddcourse" class="wrapper-dropdown-3" tabindex="1">
            <span>Pick your course</span>
            <ul class="dropdown">
                <li ng-repeat="course in courses"><a href="../../assets/css/dropdown.css"><i class="icon-envelope icon-large"></i>Classic
                    mail</a></li>
            </ul>
        </div>
        <br>

        <div id="ddeffort" class="wrapper-dropdown-3" tabindex="1">
            <span>Choose your effort</span>
            <ul class="dropdown">
                <li ng-repeat="effort in efforts"><a href="../../assets/css/dropdown.css"><i class="icon-envelope icon-large"></i>Classic
                    mail</a></li>
            </ul>
        </div>
    </div>

    <div>
        <br>
        <button href="startbutton.css" class="startButton" ng-click="startTimer()" ng-hide="timerRunning">Start</button>
        <button href="stopbutton.css" class="stopButton" ng-click="stopTimer()" ng-hide="!timerRunning">Stop</button>
        <br>
        <label>Current Time:</label>
        <br>

        <div style="border:#ffffff; solid: 2px #ff0000;">
            <h3>
                <timer/>
                {{4+3}}
            </h3>
        </div>
        <br>
        <button type="submit"
                style="background-color: midnightblue;color: white;border-color: midnightblue;border-radius: 4px">Submit
        </button>
    </div>
    <br/>
</center>
</html>
